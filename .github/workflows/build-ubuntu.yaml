name: build-ubuntu
on: [push]

jobs:
 build-backend:
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: ./backend
  steps:
      - uses: actions/checkout@v3
      - name: Load node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      
